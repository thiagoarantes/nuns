<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nun's sheet</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./script.js" defer="defer"></script>
  </head>
  <body>
    <form class="form">
      <div class="control-group">
        <label for="aligned-name" class="sheet-header">Nun's name</label>
        <select class="nun" onchange="setNunName(this.value)">
          <option value=""></option>
          <option value="Angelica">Angelica</option>
          <option value="Ann-Marie">Ann Marie</option>
          <option value="Bernadette">Bernadette</option>
          <option value="Celeste">Celeste</option>
          <option value="Margaret">Margaret</option>
          <option value="Theresa">Theresa</option>
        </select>
        <div class="nun-pic"></div>
      </div>
      <div class="sheet-title">
        <div class="round">#</div>
        <div>End Space</div>
        <div>Mvmt</div>
        <div>Event</div>
      </div>
      <div class="sheet-rows"></div>
      <div class="sheet-buttons">
        <button
          type="button"
          class="button button-primary"
          onclick="addNewRound()"
        >
          Next
        </button>
        <button
          type="button"
          class="button button-secondary"
          onclick="toggleModal()"
        >
          Reset Game
        </button>
      </div>
    </form>
    <!-- Reset Modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="toggleModal()">&times;</span>
        <p>Are you sure you want to reset the game?</p>
        <div>
          <button
            type="button"
            class="button button-primary"
            onclick="toggleModal()"
          >
            Cancel
          </button>
          <button
            type="button"
            class="button button-secondary"
            onclick="resetGame()"
          >
            Reset game
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
