<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nun's sheet</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="./script.js" defer="defer"></script>
  </head>
  <body>
    <form class="pure-form">
      <div class="pure-control-group">
        <label for="aligned-name" class="local-title">Nun's name</label>
        <select class="nun" onchange="setNunName(this.value)">
          <option value=""></option>
          <option value="Angelica">Angelica</option>
          <option value="Ann Marie">Ann Marie</option>
          <option value="Bernadette">Bernadette</option>
          <option value="Celeste">Celeste</option>
          <option value="Margaret">Margaret</option>
          <option value="Theresa">Theresa</option>
        </select>
      </div>
      <div class="local-rows">
        <div class="local-row local-title">
          <div class="local-round">#</div>
          <div>Space</div>
          <div>Mvmt</div>
          <div>Event</div>
        </div>
      </div>
      <div class="local-buttons">
        <button type="button" class="pure-button" onclick="addNewRound()">
          Next
        </button>
        <button type="button" class="reset-button" onclick="openModal()">
          Reset Game
        </button>
      </div>
    </form>
    <!-- Reset Modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Are you sure you want to reset the game?</p>
        <p>
          <button type="button" class="pure-button" onclick="closeModal()">
            No
          </button>
          <button type="button" class="reset-button" onclick="resetGame()">
            Yes
          </button>
        </p>
      </div>
    </div>
  </body>
</html>
