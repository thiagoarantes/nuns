<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nun's sheet</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer="defer"></script>
  </head>
  <body>
    <form class="pure-form">
      <div class="pure-control-group">
        <label for="aligned-name" class="local-title">Nun's name</label>
        <select class="nun">
          <option></option>
          <option>Angelica</option>
          <option>Ann Marie</option>
          <option>Bernadette</option>
          <option>Celeste</option>
          <option>Margaret</option>
          <option>Theresa</option>
        </select>
      </div>
      <div class="local-rows">
        <div class="local-row local-title">
          <div>Round</div>
          <div>End case</div>
          <div>Movement</div>
          <div>Event</div>
        </div>
        <div class="local-row">
          <div class="local-round">1</div>
          <input class="case" type="number" />
          <select class="movement">
            <option></option>
            <option>Standing Still</option>
            <option>Sneaking</option>
            <option>Walking</option>
            <option>Running</option>
          </select>
          <select>
            <option></option>
            <option>Key</option>
            <option>Secret wish</option>
          </select>
        </div>
      </div>
      <div class="local-new">
        <button
          type="button"
          class="pure-button pure-button-primary"
          onclick="addNewRound()"
        >
          New round
        </button>
      </div>
    </form>
  </body>
</html>
